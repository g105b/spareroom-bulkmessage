<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/style.css" />
</head>
<body>

<section>
	<header>
		<h1>SpareRoom bulk message sender</h1>
	</header>

	<form id="detail-form">
		<label>
			<span>Search type</span>
			<select name="type">
				<option value="wanted">Wanted</option>
				<option value="offered">Offered</option>
				<option value="buddyup">Buddy ups</option>
			</select>
		</label>
		<label>
			<span>Message</span>
			<textarea name="message" placeholder="Your message"
				required></textarea>
		</label>
		<div class="columns">
			<label>
				<span>Location</span>
				<input name="location" required />
			</label>
			<label>
				<span>Miles from location</span>
				<input name="miles" type="number" value="0" />
			</label>
			<label>
				<span>Minimum cost per month</span>
				<input name="mincost" type="number" value="0" />
			</label>
			<label>
				<span>Maximum cost per month</span>
				<input name="maxcost" type="number" required />
			</label>
		</div>

		<div class="centre">
			<button id="sendButton">
				Next
			</button>
		</div>
	</form>
</section>

<section>
	<header>
		<h1>Search filters</h1>
	</header>
	<p>
		All of these fields are optional.
	</p>

	<form id="filter-form">
		<div class="columns">
			<label>
				<span>Couples</span>
				<select name="couples">
					<option value="dont_mind">Don't mind</option>
					<option value="Y">Couples only</option>
					<option value="N">No couples</option>
				</select>
			</label>

			<label>
				<span>Gender filter</span>
				<select name="genderfilter">
					<option value="none">No filter</option>
					<option value="males">Men only</option>
					<option value="females">Women only</option>
					<option value="mixed">Mixed</option>
				</select>
			</label>

			<label>
				<span>Room type</span>
				<select name="room_types">
					<option></option>
					<option value="single">Single</option>
					<option value="double">Double</option>
				</select>
			</label>
			
			<label>
				<span>Keywords</span>
				<input name="keyword" />
			</label>
		</div>


		<div>
			<label>
				<input type="checkbox" value="Y" name="ensuite" />
				<span>En suite</span>
			</label>

			<label>
				<input type="checkbox" value="Y" name="parking" />
				<span>Parking</span>
			</label>

			<label>
				<input type="radio" value="N" name="smoking" />
				<span>No smoking</span>
			</label>
			<label>
				<input type="radio" value="Y" name="smoking" />
				<span>Smoking allowed</span>
			</label>
		</div>



		<div class="centre">
			<button id="sendButton">
				Next
			</button>
		</div>
	</form>
</section>

<section>
	<header>
		<h1>Please log in</h1>
	</header>

	<form>
		<label>
			<span>Email address</span>
			<input type="email" name="email" required />
		</label>
		<label>
			<span>Password</span>
			<input type="password" name="password" required />
		</label>

		<div class="centre">
			<button id="authButton">
				Log in
			</button>
		</div>
	</form>
</section>

<section>
	<header>
		<h1>Confirm</h1>
	</header>

	<p>
		The automated script is now running. Output will be shown below.
	</p>
	<p>
		Progress bar will fill up when each user is checked or message is sent.
	</p>

	<div class="centre">
		<button id="outputButton">
			Sending messages!
		</button>
	</div>

	<div>
		<progress max=10 value=0>0%</progress>
	</div>

	<div>
		<textarea id="output" readonly></textarea>
	</div>
</section>

<script src="/script.js"></script>
</body>
</html>
